<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles_admin.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Admin Dashboard - Dormitory Management System</h1>
    </header>

    <div class="chart-container">
      <canvas id="averageRentChart"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="bookingsByDormitoryChart"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="bookingStatusChart"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="cumulativeBookingOverTimeChart"></canvas>
    </div>

    <div class="table-container">
      <table id="availableRoomsTable">
        <thead>
          <tr>
            <th>Dormitory Name</th>
            <th>Available Rooms</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be added here dynamically -->
        </tbody>
      </table>
    </div>
    
    <script>
      window.onload = function () {
        fetch("/api/olap/averageRentBySize")
          .then((response) => response.json())
          .then((data) => {
            const ctx = document
              .getElementById("averageRentChart")
              .getContext("2d");

            const sizes = data.map((item) => item.Size);
            const avgRents = data.map((item) => item.Avg_Rent);

            new Chart(ctx, {
              type: "line",
              data: {
                labels: sizes,
                datasets: [
                  {
                    label: "Average Monthly Rent",
                    data: avgRents,
                    backgroundColor: "rgba(75, 192, 192, 0.2)", // light blue
                    borderColor: "rgba(75, 192, 192, 1)", // blue
                    borderWidth: 1,
                  },
                ],
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true,
                  },
                },
              },
            });
          })
          .catch((err) => {
            console.error("Failed to fetch OLAP data:", err);
          });

        fetch("/api/olap/bookingsByDormitory")
          .then((response) => response.json())
          .then((data) => {
            const ctx = document
              .getElementById("bookingsByDormitoryChart")
              .getContext("2d");

            const dormitoryNames = data.map((item) => item.Dormitory_Name);
            const bookingCounts = data.map((item) => item.Booking_Count);

            new Chart(ctx, {
              type: "bar",
              data: {
                labels: dormitoryNames,
                datasets: [
                  {
                    label: "Number of Bookings",
                    data: bookingCounts,
                    backgroundColor: "rgba(153, 102, 255, 0.2)", // light purple
                    borderColor: "rgba(153, 102, 255, 1)", // purple
                    borderWidth: 1,
                  },
                ],
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true,
                  },
                },
              },
            });
          })
          .catch((err) => {
            console.error(
              "Failed to fetch OLAP data for bookings by dormitory:",
              err
            );
          });

        fetch("/api/olap/bookingStatusCount")
          .then((response) => response.json())
          .then((data) => {
            const ctx = document
              .getElementById("bookingStatusChart")
              .getContext("2d");

            const labels = data.map((item) => item.Status);
            const counts = data.map((item) => item.Count);

            new Chart(ctx, {
              type: "pie",
              data: {
                labels: labels,
                datasets: [
                  {
                    data: counts,
                    backgroundColor: [
                      "rgba(255, 99, 132, 0.2)", // light red for active bookings
                      "rgba(54, 162, 235, 0.2)", // light blue for cancellations
                    ],
                    borderColor: [
                      "rgba(255, 99, 132, 1)", // red
                      "rgba(54, 162, 235, 1)", // blue
                    ],
                    borderWidth: 1,
                  },
                ],
              },
              options: {
                plugins: {
                  tooltip: {
                    callbacks: {
                      label: function (context) {
                        const label = context.label;
                        const value = context.parsed;
                        const total = context.dataset.data.reduce(
                          (a, b) => a + b,
                          0
                        );
                        const percentage = Math.round((value / total) * 100);
                        return `${label}: ${value} (${percentage}%)`;
                      },
                    },
                  },
                },
              },
            });
          })
          .catch((err) => {
            console.error(
              "Failed to fetch OLAP data for booking status count:",
              err
            );
          });

        fetch("/api/olap/cumulativeBookingOverTime")
          .then((response) => response.json())
          .then((data) => {
            const ctx = document
              .getElementById("cumulativeBookingOverTimeChart")
              .getContext("2d");

            const dates = data.map(
              (item) => new Date(item.Booking_Date).toISOString().split("T")[0] // This will give us 'YYYY-MM-DD' format
            );
            const cumulativeCounts = data.map(
              (item) => item.Cumulative_Booking_Count
            );

            new Chart(ctx, {
              type: "line",
              data: {
                labels: dates,
                datasets: [
                  {
                    label: "Cumulative Bookings Over Time",
                    data: cumulativeCounts,
                    backgroundColor: "rgba(153, 102, 255, 0.2)", // light purple
                    borderColor: "rgba(153, 102, 255, 1)", // purple
                    borderWidth: 1,
                    fill: false,
                  },
                ],
              },
              options: {
                scales: {
                  x: {
                    beginAtZero: true,
                  },
                  y: {
                    beginAtZero: true,
                  },
                },
              },
            });
          })
          .catch((err) => {
            console.error(
              "Failed to fetch OLAP data for cumulative bookings over time:",
              err
            );
          });

        fetch("/api/olap/availableRoomsByDormitory")
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document
              .getElementById("availableRoomsTable")
              .querySelector("tbody");
            data.forEach((row) => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${row.Dormitory_Name}</td>
                <td>${row.Available_Room_Count}</td>
            `;
              tableBody.appendChild(tr);
            });
          })
          .catch((err) => {
            console.error("Failed to fetch available rooms data:", err);
          });
      };
    </script>
  </body>
</html>
