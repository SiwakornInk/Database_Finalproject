<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header>
      <h1>Admin Dashboard - Dormitory Management System</h1>
    </header>

    <section>
      <h2>Manage Rooms</h2>
      <button onclick="addRoom()">Add New Room</button>
      <table id="manageRooms">
      </table>
    </section>

    <section>
      <h2>All Bookings</h2>
      <table id="allBookings">
      </table>
    </section>
    
    <section>
      <h2>Generate Reports</h2>
      <button onclick="generateBookingReport()">Booking Report</button>
      <button onclick="generateCancellationReport()">
        Cancellation Report
      </button>
      <button onclick="generateTenantReport()">Tenant Report</button>
      <button onclick="generateRoomAvailabilityReport()">
        Room Availability Report
      </button>
    </section>

    <script src="admin-script.js"></script>
  </body>
</html>
